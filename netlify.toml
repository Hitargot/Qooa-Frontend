[build]
  # publish this folder when Netlify reads config from inside the frontend directory
  publish = "."
  command = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Don't force the redirect so requests for real files (login.html, signup.html)
  # will return the file. This keeps SPA fallback while preserving direct file access.
  force = false

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200
  force = false

[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard.html"
  status = 200
  force = false
